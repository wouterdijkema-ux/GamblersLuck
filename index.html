<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gamblers Luck — Uitslagen</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Cinzel:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <script defer src="firebase-config.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script defer src="app.js"></script>
</head>
<body class="bg bg--public">
  <header class="hero">
    <h1 class="title">Gamblers Luck</h1>
    <p class="subtitle">Weekly Draw — Train Conductor &amp; VIP Passenger</p>
  </header>

  <main class="container">
    <section class="panel">
      <h2>Laatste uitslag</h2>
      <div id="latestResult" class="result-card">
        <div class="result-row">
          <span class="label">Week:</span>
          <span id="latestWeek" class="value">—</span>
        </div>
        <div class="result-row">
          <span class="label">Train Conductor:</span>
          <span id="latestConductor" class="value highlight">—</span>
        </div>
        <div class="result-row">
          <span class="label">VIP Passenger:</span>
          <span id="latestVIP" class="value highlight">—</span>
        </div>
        <div class="actions">
          <button id="copyLatestLink" class="btn">Kopieer link naar weekuitslag</button>
        </div>
      </div>
    </section>

    <section class="panel">
      <h2>Bekijk een andere week</h2>
      <div class="inline">
        <input id="weekInput" class="input" placeholder="bijv. 2026-W08" />
        <button id="loadWeekBtn" class="btn">Toon</button>
      </div>
      <div id="chosenResult" class="result-card mt">
        <div class="result-row">
          <span class="label">Week:</span>
          <span id="chosenWeek" class="value">—</span>
        </div>
        <div class="result-row">
          <span class="label">Train Conductor:</span>
          <span id="chosenConductor" class="value">—</span>
        </div>
        <div class="result-row">
          <span class="label">VIP Passenger:</span>
          <span id="chosenVIP" class="value">—</span>
        </div>
      </div>
    </section>

    <section class="panel note">
      <p>Alleen een admin kan het rad draaien via <a href="admin.html">admin.html</a>.</p>
    </section>
  </main>

  <footer class="footer">
    <span>© Gamblers Luck</span>
  </footer>
</body>
</html>
